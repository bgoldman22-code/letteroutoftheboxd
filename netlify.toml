[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Maximum timeout is 26s on paid plan (default is 10s)
  node_bundler = "esbuild"

# Note: Timeout is configured in Netlify UI under Site settings > Functions

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
